<mat-card>
  <b><span>Manage Etudiant</span></b>
  <button mat-flat-button color="primary" class="float-right" (click)="handleNewEtudiant()">
    <mat-icon>add_circle</mat-icon> Add Etudiant
  </button>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>

<div class="responsive_table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Contact Number">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="Classe">
      <th mat-header-cell *matHeaderCellDef>Classe</th>
      <td mat-cell *matCellDef="let element">{{element.classeName}}</td>
    </ng-container>

    <ng-container matColumnDef="Activated">
      <th mat-header-cell *matHeaderCellDef>Activated</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit"  (click)="handleEditEtudiant(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Delete"  (click)="handleDeleteEtudiant(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayColumns;"></tr>
  </table>
</div>
